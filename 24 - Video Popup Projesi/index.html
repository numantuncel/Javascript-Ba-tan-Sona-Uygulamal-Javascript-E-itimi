<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup Projesi</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="mainContainer">
      <img class="resim" src="https://images.pexels.com/photos/10530086/pexels-photo-10530086.jpeg?auto=compress&cs=tinysrgb&w=600" >
      <h1>Kahvenin yanında ne iyi gider?</h1>
      <p>Kadıköy'de yeni açılan tatliş bir kahve dükkanını ziyaret ettik.</p>
      <button class="watchButton">Hemen İzle!</button>
    </div>
    
    <div class="videoContainer active">
      <video src="https://videos.pexels.com/video-files/20225586/20225586-sd_360_640_24fps.mp4" controls></video>
      <i class="fa-solid fa-xmark fa-2x1 closeIcon"></i>
    </div>


    <script src="https://kit.fontawesome.com/e9a187851c.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>

<!--

HTML'de controls özelliği, medya öğeleri için 
(örn. <audio> ve <video> elementleri) kullanılır ve tarayıcıya 
  medya oynatma, durdurma, ses ayarı gibi kontrolleri kullanıcıya 
  göstermesini söyler. Yani, medya öğelerine bu özellik eklendiğinde, 
  tarayıcı otomatik olarak varsayılan oynatma kontrollerini sağlar.




-->
