<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hava Durumu Projesi</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="container">
      <h1>Hava Durumu</h1>
      <form id="form">

        <button class="cityButton">Hava Nasıl</button>
      </form>
      <div id="weather">
        <div class="icon" id="icon">
          
        </div>
        <div class="temparature" id="temparature"></div>

        <div class="desctription" id="desctription"></div>
        
        
        <div class="details" id="details"></div>


      </div>
    </div>



    <script
      src="https://kit.fontawesome.com/e9a187851c.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
