<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Sayacı Projesi</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h2>Mesajınız</h2>
        <textarea maxlength="50" placeholder="Lütfen Mesajınızı Giriniz..." ></textarea>
        <div class="counter">
            <p>Toplam Karakter:<span class="totalCounter" id="totalCounter"></span></p><!-- Span inline olduğu için p etiketinin yanına hizalanır-->
            <p>Kalan Karakter:<span class="remainingCounter" id="remainingCounter"></span></p><!-- Span inline olduğu için p etiketinin yanına hizalanır-->
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
