<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1 class="app-title">Jira Uygulaması</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- todo ile ilgili -->
        <li class="drag-column todo-column">
          <span class="header">
            <h1>Todo</h1>
          </span>
          <div class="" id="todo-content">
            <ul class="drag-item-list" id="todo-list"  ondragover="allowDrop(event)" ondragenter="dragEnter(0)" ondrop="drop(event)">


            </ul>
          </div>
          <div class="add-container">
            <div class="add-item"  contenteditable="true"></div>
          </div>
          <div class="add-btn-group">
            <div class="add-btn" onclick="showItemDıv(0)">
              <span class="plus-span">+</span>
            </div>
            <div class="add-btn update"  onclick="hideItemdiv(0)">
              <span>Kaydet</span>
            </div>
          </div>
        </li>
        <!-- in progress ile ilgili -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>Progress</h1>
          </span>
          <div class="" id="progress-content">
            <ul class="drag-item-list" id="progress-list" ondrop="drop(event)"  ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                <!-- öğe merkezi -->
            </ul>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
          <div class="add-btn-group">
            <div class="add-btn" onclick="showItemDıv(1)">
              <span class="plus-span">+</span>
            </div>
            <div class="add-btn update" onclick="hideItemdiv(1)">
              <span>Kaydet</span>
            </div>
          </div>
        </li>
        <!-- done ile ilgili -->
        <li class="drag-column done-column">
          <span class="header">
            <h1>Done</h1>
          </span>
          <div class="" id="done-content">
            <ul class="drag-item-list" id="done-list" ondragover="allowDrop(event)" ondragenter="dragEnter(2)" ondrop="drop(event)">

            </ul>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
          <div class="add-btn-group">
            <div class="add-btn" onclick="showItemDıv(2)">
              <span class="plus-span">+</span>
            </div>
            <div class="add-btn update"  onclick="hideItemdiv(2)">
              <span>Kaydet</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
