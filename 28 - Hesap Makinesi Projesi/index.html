<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi Projesi</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="calculator">
        <div class="calculatorTitle">
            <h1>0</h1>
        </div>
        <div class="calculatorButons">
            <button class="operatör" value="+">+</button>
            <button class="operatör" value="-">-</button>
            <button class="operatör" value="x">×</button>
            <button class="operatör" value="/">÷</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="6">6</button>
            <button value="5">5</button>
            <button value="4">4</button>
            <button value="3">3</button>
            <button value="2">2</button>
            <button value="1">1</button>
            <button value="." class="decimal">.</button>
            <button value="0">0</button>
            <button class="reset" id="resetBottom">C</button>
            <button value="=" class="operatör result">=</button>

        </div>
    </div>

    
    <script
      src="https://kit.fontawesome.com/e9a187851c.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
