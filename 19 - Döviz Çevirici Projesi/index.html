<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Çevirici Projesi</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
   
    <div class="container">
        <h1>Döviz Çevirici</h1>
        <div class="currencyContainer">
            <select id="currencyFirst">
                <option value="USD" selected>USD</option><!-- SELECTED İLK BAŞTA DOLARIN SEÇİLİ OLMASINI SAĞLAR-->
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" id="count" value="1" min="0">
        </div>
        <div class="currencyContainer">
            <select id="currencySecond">
                <option value="TRY" selected>TL</option>
                <option value="USD">USD</option><!-- SELECTED İLK BAŞTA DOLARIN SEÇİLİ OLMASINI SAĞLAR-->
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="JPY">JPY</option>
            </select>
            <span id="equal">43</span>
        </div>

        <p class="exchangeRate" id="exchangeRate">numan</p>

    </div>


    <script src="https://kit.fontawesome.com/e9a187851c.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
